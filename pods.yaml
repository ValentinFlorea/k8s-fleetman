apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
  replicas: 2
#  minReadySeconds: 30
  selector:
    matchLabels:
      app: webapp
  template: #template for the pods
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        - name: webapp
          image: richardchesterwood/k8s-fleetman-webapp-angular:release0-5

---

apiVersion: v1
kind: Pod
metadata:
  name: queue-pod
  labels:
    app: queue-pod
    release: "1"
spec:
  containers:
    - name: queue-pod
      image: richardchesterwood/k8s-fleetman-queue:release1